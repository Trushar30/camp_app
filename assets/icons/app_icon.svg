<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
  </defs>
  
  <!-- Book/Education Icon -->
  <g transform="translate(100, 120)">
    <!-- Open Book Base -->
    <path d="M156 50 L156 200 L20 180 L20 70 Z" fill="white" opacity="0.9"/>
    <path d="M156 50 L156 200 L292 180 L292 70 Z" fill="white" opacity="0.95"/>
    
    <!-- Book Spine -->
    <rect x="150" y="50" width="12" height="150" fill="#14B8A6"/>
    
    <!-- Digital Elements - Signal/Wifi Lines -->
    <circle cx="156" cy="230" r="20" fill="none" stroke="#14B8A6" stroke-width="8" opacity="0.3"/>
    <circle cx="156" cy="230" r="40" fill="none" stroke="#14B8A6" stroke-width="6" opacity="0.5"/>
    <circle cx="156" cy="230" r="60" fill="none" stroke="#14B8A6" stroke-width="4" opacity="0.7"/>
  </g>
  
  <!-- Graduation Cap -->
  <g transform="translate(180, 80)">
    <polygon points="76,0 152,40 76,80 0,40" fill="#14B8A6"/>
    <rect x="68" y="40" width="16" height="50" fill="#0D9488"/>
    <circle cx="76" cy="90" r="8" fill="#14B8A6"/>
  </g>
</svg>
